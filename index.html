<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启动页</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .background {
            background-image: url('images/site-logo.png'); /* 替换为实际图片路径 */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background" onclick="redirectToMain()"></div>
    <script>
        function redirectToMain() {
            window.location.href = "homepage";
        }
    </script>
</body>
</html>
